<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <audio-player class="audio block"></audio-player>
      <div class="weather block">
        <input type="text" id="city" class="city" placeholder="Минск" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time block"></time>
      <date class="date block"></date>
      <div class="greeting-container block">
        <span class="greeting"></span>
        <input type="text" class="name" />
      </div>
    </main>
    <footer class="footer">
      <div class="myList">
      <a href="#modalList" id="myList" class="block"></a>
        <div id="modalList" class="modalList">
          <a href="#modalList-close-anchor" class="modalList-close"></a>
          <div class="modalList-body">
            <a href="#modalList-close-anchor" class="closeList-btn"></a>
              <div id="myDiV" class="head">
                <h2>My To-Do List</h2>
                <input type="text" id="myInput" placeholder="Title...">
                <span  class="addBtn">Add</span>
              </div>
              <ul id="myUL">
                <li>Make the gym</li>
                <li class="checked">Pick up Cyrus from kindergarten </li>
                <li>Meet with Dad</li>
                <li>Make Momentum</li>
                <li>Call Anna</li>
              </ul>
            </div>
        </div>
      </div>
      <app-settings></app-settings>
      <button class="change-quote block"></button>
      <div class="quote-container block">
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
