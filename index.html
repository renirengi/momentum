<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <audio-player></audio-player>
      <div class="weather">
        <input type="text" class="city" value="Minsk" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" />
      </div>
    </main>
    <footer class="footer">
    <a href="#modal" id="setting"></a>
    <div id="modal" class="modal">
      <a href="#modal-close-anchor" class="modal-close"></a>
      <div class="modal-body">
        <a href="#modal-close-anchor" class="close-btn"></a>
        <div class="switch">
         <div class="language">Language/Язык<br>
            <span>English/Английский</span>
            <div class="switch-btn switch-on"></div>
            <span>Russian/Русский</span>
            <div class="switch-btn"></div>
          </div>
          <div class="settingBgImg"> Source of background image/Источник фоновых изображений<br>
            <span>GitHub</span>
            <div class="switch-btn switch-on"></div>
            <span>Unsplash</span>
            <div class="switch-btn"></div>
            <span>Flickr</span>
            <div class="switch-btn"></div>
          </div>
          <div class="hidden"> To hide this content/Скрыть объект<br>
            <span>Weather/Погода</span>
            <div class="switch-btn"></div>
            <span>Quote/Цитата</span>
            <div class="switch-btn"></div>
            <span>Audio-player/Аудио-плеер</span>
            <div class="switch-btn"></div>
            <span>Welcome/Приветствие</span>
            <div class="switch-btn"></div>
            <span>To-do list/Список дел</span>
            <div class="switch-btn"></div>
          </div>
        </div>
      </div>
    </div>
      
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
