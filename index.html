<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <audio-player id="player" class="audio hiddenContent"></audio-player>
      <div id="weather" class="weather hiddenContent">
        <input type="text" id="city" class="city" placeholder="Минск" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time id="clock" class="time hiddenContent"></time>
      <date id="date" class="date hiddenContent"></date>
      <div id="welcome" class="greeting-container hiddenContent">
        <span class="greeting"></span>
        <input type="text" class="name" />
      </div>
    </main>
    <footer class="footer">
      <app-settings></app-settings>
      <todo-list id="todo" class="hiddenContent"></todo-list>
      <div id="quote" class="quote-container hiddenContent">
        <button class="change-quote"></button>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
